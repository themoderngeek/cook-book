<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Cookbook</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/recipes.css"/>
</head>
<body ng-app="cookbookApp">
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/">Cookbook</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#/">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>
    <div class="container" id="main">
        <div ng-controller="recipeController">
            <div class="jumbotron">
                <div class="row">
                    <div class="col-sm-4 col-md-4 col-lg-4">
                        <img src="img/test.jpg" class="recipe-main-img"/>
                    </div>
                    <div class="col-sm-8 col-md-8 col-lg-8">
                        <h2>{{ recipe.name }}</h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4 col-md-4 col-lg-4">
                    <div>
                        <h2>Ingredients</h2>
                        <table class="table table-striped">
                            <tr ng-repeat="ingredient in recipe.ingredients">
                                <td>{{ ingredient.amount }} {{ ingredient.unit }} {{ ingredient.name }}</td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="col-sm-8 col-md-8 col-lg-8">
                    <div>
                        <h2>Method</h2>
                        <p ng-repeat="step in recipe.steps">{{ step }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="application/javascript" src="js/angular.min.js"></script>
    <script type="application/javascript" src="js/app.js"></script>
</body>
</html>
